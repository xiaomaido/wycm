	</div>

	<!-- END LOGO -->

	<!-- BEGIN LOGIN -->

	<div class="content">

		<!-- BEGIN LOGIN FORM -->

		<form class="form-vertical login-form" action="">

			<h3 class="form-title">微游崇明运营后台</h3>
			<div class="j_alert"></div>
			<div class="control-group">

				<!--ie8, ie9 不支持html5的placeholder, 所以我们采用以下的方式显示-->

				<label class="control-label visible-ie8 visible-ie9">账号</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-user"></i>
						<input class="m-wrap placeholder-no-fix" type="text" placeholder="账号" name="username"/>
					</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label visible-ie8 visible-ie9">密码</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-lock"></i>
						<input class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="password"/>
					</div>
				</div>
			</div>
			<div class="form-actions">
				<button type="submit" class="btn blue pull-left" id="btn_login">登录</button>
				<div class="copyright pull-right"> 2017 &copy; 微游崇明</div>   
			</div>
		</form> 
	</div>
